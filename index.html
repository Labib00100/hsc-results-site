<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>HSC Results Viewer</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f9f9f9; }
    table { border-collapse: collapse; width: 100%; margin-top: 20px; }
    th, td { border: 1px solid #aaa; padding: 8px; text-align: left; }
    th { background-color: #eee; }
  </style>
</head>
<body>
  <h2>ðŸ“˜ HSC Results 2025</h2>
  <p>Auto-loaded from <b>results.csv</b></p>
  <table id="resultsTable"></table>

  <script>
    async function loadCSV() {
      try {
        const response = await fetch('results.csv');
        if (!response.ok) throw new Error('CSV not found.');
        const text = await response.text();
        const rows = text.trim().split('\n').map(r => r.split(','));
        const table = document.getElementById('resultsTable');
        table.innerHTML = rows.map((row, i) =>
          `<tr>${row.map(cell => `<${i===0?'th':'td'}>${cell}</${i===0?'th':'td'}>`).join('')}</tr>`
        ).join('');
      } catch (err) {
        document.body.innerHTML += `<p style="color:red;">Error loading CSV: ${err.message}</p>`;
      }
    }
    loadCSV();
  </script>
</body>
</html>
